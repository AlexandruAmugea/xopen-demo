<mat-grid-list cols="3" rowHeight="2:1">
<mat-grid-tile></mat-grid-tile>
<mat-grid-tile>
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user" placeholder="Xopen hub user" name="user">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="password" placeholder="Password" type="password" name="password">
        </mat-form-field>
        <mat-grid-list cols="3" rowHeight="50px">
            <mat-grid-tile>
                <button type="submit" mat-raised-button color="primary">Login</button>
            </mat-grid-tile>
            <mat-grid-tile></mat-grid-tile>
            <mat-grid-tile>
                <mat-checkbox class="example-margin" [(ngModel)]="remember" name="remember">Remember me</mat-checkbox>
            </mat-grid-tile>
        </mat-grid-list>
      </form>
</mat-grid-tile>
<mat-grid-tile></mat-grid-tile>
</mat-grid-list>
